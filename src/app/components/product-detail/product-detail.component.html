<div *ngIf="product !== undefined">
    <div>
        <img src={{product.image}} alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{ product.title}}</li>
            <li>Precio: {{ product.price | currency}}</li>
        </ul>
        <p>{{ product.description }}</p>
        <button>Agregar al carrito</button>
    </div>
</div>
