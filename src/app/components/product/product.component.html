<!-- Esta etiqueta es la que identifica al cmponente segun la ruta -->

{{product.title | uppercase}}
<img src={{product.image}} alt="">
<strong>{{product.price | currency:'$ '}}</strong>
<p>{{product.description | slice:0:5}}</p>
<p>{{today | date: 'dd/MM/yyyy : hh:mm:ss'}}</p>

<button (click)="addCart()">Agregar</button>
